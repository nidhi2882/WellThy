<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - WellThy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8fa;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background-color: #000000;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      padding: 10px 16px;
      font-size: 25px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #b8106c;
    }

    .nav-toggle {
      display: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #000000;
        flex-direction: column;
        width: 200px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      }

      .nav-toggle:checked + .hamburger + .nav-links {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Header */
    .header {
      background-image: url("demo.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgb(233, 207, 8);
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      opacity: 0.8;
      text-align: center;
      font-size: xx-large;
      margin-top: 83.5px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      transition: 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-25px);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
      opacity: 0.8;
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    .buttons {
      text-align: center;
    }

    .btn-submit {
      background-color: #ff7eb3;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #e5679a;
    }

    .footer {
      background-color: #000;
      color: #fff;
      padding: 50px 20px;
      text-align: center;
    }

    .footer .logo-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .footer p {
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 16px;
    }

    .footer i {
      color: #fff;
      font-size: 20px;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .footer i:hover {
      color: #b8106c;
    }

    .footer .copyright {
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .card, .contact-form {
        width: 90%;
      }
    }
  </style>
</head>
