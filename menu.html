<!DOCTYPE html>
 <html lang="en"> 
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
     <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
      <title>Catering Section</title>
       <style> 
       * {
        box-sizing: border-box;
        margin: 0; 
        padding: 0; 
        }
        body 
        { 
        font-family: 'Segoe UI', sans-serif; 
        background-color: #fff; 
        color: #333; 
        line-height: 1.6; 
        }
        .catering-section 
        {
         background: url('https://img.freepik.com/free-vector/french-cafe-background-women-rsquo-s-lifestyle-illustration-vector_53876-156596.jpg?semt=ais_country_boost&w=740') no-repeat center center/cover; 
         padding: 80px 20px; 
         text-align: center;
         color: #fff; 
         position: relative; 
         background-size: cover;
        min-height: 100vh; /* Ensures it fills the screen */ 
        } 
        .catering-section::before 
        { 
            content: "";
            position: absolute;
            inset: 0; 
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0; 
        } 
        .catering-content 
        { 
            position: relative; 
            z-index: 1; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
         .catering-content h2 
         { 
            font-size: 3rem; 
            margin-bottom: 16px; 
        } 
        .catering-content p 
        { 
            font-size: 1.2rem; 
            color: #ddd; 
            margin-bottom: 60px; 
        }
         .catering-grid
          { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 40px;
            margin-bottom: 50px; 
            padding: 0 10px; 
        }
         .catering-card 
         {
             background-color: white;
            color: #333; 
            padding: 30px 20px; 
            border-radius: 12px; 
            box-shadow: 0 6px 14px rgba(0,0,0,0.2); 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
    .catering-card:hover 
    {
         transform: translateY(-8px); 
         box-shadow: 0 10px 18px rgba(0,0,0,0.25); 
    }
    .catering-card img 
    { 
        width: 180px; 
        height: 180px; 
        border-radius: 50%; 
        object-fit: cover; 
        margin-bottom: 20px; 
        border: 5px solid #f2f2f2; 
    } 
    .catering-card h3 
    { 
        font-size: 1.2rem; 
        font-weight: 600; 
    } 
    .view-more-btn 
    {
         background: transparent; 
         border: 2px solid #fff; 
         color: #fff; 
         padding: 14px 32px; 
         font-size: 16px; 
         border-radius: 6px; 
         cursor: pointer; 
         transition: background 0.3s ease, color 0.3s ease; 
    } 
    .view-more-btn:hover
     {
         background: #fff; 
         color: #333; 
    } 
    @media (max-width: 480px) 
    { 
        .catering-content h2 
        {
            font-size: 2rem; 
        }
        .catering-content p 
        {
             font-size: 1rem; 
        }
        .catering-card img 
        {
             width: 140px; 
             height: 140px; 
        }
        .view-more-btn 
        { 
            padding: 10px 24px; 
            font-size: 15px; 
        } 
    }
    .navbar {
      background-color: #000000;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 25px;
      transition: 0.3s;
      font-style: bold;
    }

    .nav-links a:hover {
        color: #b8106c;
        font-style: bold;
    }

    /* Hamburger menu checkbox */
    .nav-toggle {
      display: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #000000;
        flex-direction: column;
        width: 200px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      }

      .nav-toggle:checked + .hamburger + .nav-links {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    } 
    </style> 
    </head>
